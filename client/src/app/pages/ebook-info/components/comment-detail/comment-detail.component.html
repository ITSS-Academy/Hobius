<h2 mat-dialog-title>{{ data.user.userName }}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{ data.commentDate | date: "dd/MM/yyyy" }}</p>
  <p>{{ data.content }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Đóng</button>
</mat-dialog-actions>
