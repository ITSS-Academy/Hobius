<div id="sidebar-container">
  <ul class="sidenav-nav">
    <img
      [src]="'../../../../public/assets/logos/logo.png'"
      alt="logo"
      id="logo"
      (click)="navigate(1)"
    />
    @if (isStaticUser) {
      <li (click)="navigate(0)" id="sidenav-nav-admin-item">
        <button
          mat-fab
          aria-label="Example icon button with a admin icon"
          matTooltip="Trang admin"
          class="mat-elevation-z0"
        >
          <mat-icon>{{ links[0].icon }}</mat-icon>
        </button>
      </li>
    }
    @for (link of links; track i; let i = $index) {
      @if (i != 0) {
        <li
          class="sidenav-nav-item"
          [class]="link.isActive ? 'active' : 'inactive'"
          (click)="navigate(i)"
        >
          <a class="sidenav-nav-link">
            <mat-icon class="material-symbols-rounded sidenav-link-icon">
              {{ link.icon }}
            </mat-icon>
          </a>
          <p class="sidenav-link-text">
            {{ link.name }}
          </p>
        </li>
      }
    }
  </ul>
</div>
