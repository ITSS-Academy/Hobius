<div id="search-container">
  <div id="search-header">
    <mat-form-field appearance="fill" id="search-header-search">
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        placeholder="Tìm kiếm sách..."
        (input)="onInputChange($event)"
      />
    </mat-form-field>
    <!--    <div id="dropdown">-->
    @if (showDropdown == true) {
      <div id="dropdownBox">
        <div class="textIn">
          <p>
            <img
              matPrefix
              src="public/assets/books-img/theInvisibleHand.png"
              alt="Book Image"
              class="book-icon"
            />
            The Invisible Hand ABCDEFGHTKNHDKFKDSSVS
          </p>
        </div>

        <div class="textIn">
          <p>
            <img
              matPrefix
              src="public/assets/books-img/theWonderfulThingsYouWillBe.png"
              alt="Book Image"
              class="book-icon"
            />
            The Wonderful Things You Will Be
          </p>
        </div>
        <div class="textIn">
          <p>
            <img
              matPrefix
              src="public/assets/books-img/Hamlet.png"
              alt="Book Image"
              class="book-icon"
            />
            Hamlet
          </p>
        </div>
        <div class="textIn">
          <p>
            <img
              matPrefix
              src="public/assets/books-img/beSmartInvestor.png"
              alt="Book Image"
              class="book-icon"
            />
            Be Smart Investor
          </p>
        </div>
      </div>
    }
    <!--    </div>-->
  </div>
</div>
