  <ngx-extended-pdf-viewer
    (pageChange)="onPageChanges($event)"
    [src]="
      this.pdfSrc == ''
        ? '../../../public/assets/pdfs/Bootstrap-vs-Material-Design-vs-Prime-vs-Tailwind.pdf'
        : this.pdfSrc
    "
    backgroundColor="#d7e3ff"
    [ignoreKeyboard]="true"
    [height]="'auto'"
    [zoom]="'auto'"
    [showToolbar]="true"
    [showSidebarButton]="true"
    [showFindButton]="true"
    [showPagingButtons]="true"
    [showDrawEditor]="false"
    [showStampEditor]="false"
    [showTextEditor]="false"
    [showZoomButtons]="true"
    [showPresentationModeButton]="false"
    [showOpenFileButton]="false"
    [showPrintButton]="false"
    [showDownloadButton]="true"
    [showSecondaryToolbarButton]="true"
    [showRotateCwButton]="false"
    [showRotateCcwButton]="false"
    [showHandToolButton]="false"
    [showScrollingButton]="false"
    [showSpreadButton]="false"
    [showPropertiesButton]="false"
    [textLayer]="true"
    (annotationLayerRendered)="onAnnotationLayerRendered($event)"
    (pageRendered)="onPageRendered()"
    [(page)]="page"
    [(pageLabel)]="pageLabel"
    [mobileFriendlyZoom]="'150%'"
  >
  </ngx-extended-pdf-viewer>
</div>
